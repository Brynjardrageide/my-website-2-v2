<!DOCTYPE html>
<!---erklerer va slaks dokument det er-->

<!--språk-->
<html lang="norsk">
  <!--hode til netsiden ting som man ikke se me som netleseren bruker-->
  <head>
    <!-- informajon om netsiden som mulige charakterer og anen info for netleseren-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--titel for taben på netleseren-->
    <title>brynjar hjem</title>

    <!--linker til css filer-->
    <link rel="stylesheet" href="/css/css.css" />
    <link rel="stylesheet" href="/css/hangman.css" />

    <!--script fil link til å vise og ikke vise overlay nav knapp-->
    <script
      src="https://kit.fontawesome.com/919481ed45.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!--header alså hode til netsiden som vises. her er ikke relevant info men ting til å hjelpe bruker-->
    <header>
      <div id="header-pre"></div>
    </header>

    <!--hoved program for nettsiden der info og budskap er-->
    <main>
      <aside><img src="/img/logo.png" alt="logo" /></aside>

      <article>
        <h1>Hangman</h1>

        <p>gjett orde</p>

        <div class="game-container">
          <svg height="250" width="200" class="figure-container">
            <!-- Rod -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />

            <!-- Head -->
            <circle cx="140" cy="70" r="20" class="figure-part" />
            <!-- Body -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            <!-- Arms -->
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
            <!-- Legs -->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
          </svg>

          <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
          </div>
          <div class="word" id="word"></div>
        </div>

        <!-- Container for final message -->
        <div class="popup-container" id="popup-container">
          <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Play Again</button>
          </div>
        </div>
      </article>
    </main>

    <!--footor beina til netsiden du ser den ikke ofte men den kan ha nytig info som ikke er relevant for hva netsiden vil-->
    <footer>
      <div id="footer-pre"></div>
    </footer>

    <!--scrippt-->
    <!--script import-->
    <script src="/js/design_eliments/moblenav.js"></script>

    <script>
      console.log("Header Loaded");
      $("#header-pre").load("/sections/header.html");
    </script>
    <script>
      console.log("footer loaded");
      $("#footer-pre").load("/sections/footer.html");
    </script>
    <script src="/js/javascriptoppgave/hangman_av_meg.js"></script>
  </body>
</html>
